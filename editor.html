<head>
    <title>isometric editor</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="shortcut icon" href="assets/smoltile.ico" type="image/x-icon">
    
</head>
<body>
    <div class="fixed">
        <button onclick="showElement('CreationWindow')">new</button>
        <button>load</button>
    </div>
    <div class="fixed" id="CreationWindow" hide>
        <form id="newMapForm" >
            <h4>Make new map</h4>
            <label for="width">width</label>
            <input type="number" id="width" name="width">
            <label for="height">height</label>
            <input type="number" id="height" name="height">
            <input type="submit" value="make" name="makeSub">
        </form>
    </div>
    <div class="fixed" id="SideBar">
        <h2>tiles</h2>
        <canvas id="tiles"></canvas>
    </div>
    <div id="overlay"></div>
    <canvas id="view"></canvas>
    
    <script src="scripts/assets.js"></script>
    <script src="scripts/tiles.js"></script>
    <script src="scripts/collision.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/editor.js"></script>
</body>
